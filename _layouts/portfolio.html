<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <main id="page-content">
      <div class="flag-container">
        <div class="single-flag">
          <span></span>
        </div>
      </div>

      <div id="portfolio">
        <div class="wrapper">
        {% for project in site.categories.portfolio %}
          <div class="item">
            <img src="http://placehold.it/200x150" />
            <aside>
              <div class="features">
                {% for feature in project.tools %}
                <span class="devicons devicons-{{ feature }}"></span>
                {% endfor %}
              </div>
              {{ project.title }}
            </aside>
          </div>
        {% endfor %}
        </div>
        {{ content }}
      </div>
    </main>

  <script src="{{ "/assets/js/main.js" | relative_url }}"></script>
  </body>
</html>
