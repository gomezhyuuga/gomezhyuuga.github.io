---
permalink: /blog_new
layout: default
class: blog
---

<ul>
{% for post in site.posts %}	
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <li>
        {{ post.ttitle }}
    <p><small><strong>{{ post.date | date: "%B %e, %Y" }}</strong> . {{ post.category }} .
        </small></p>			
    </li>
{% endfor %}	
</ul>
