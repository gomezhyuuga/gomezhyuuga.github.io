---
layout: blog
---

<ul>
{% for post in site.posts %}	
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <li>
        {{ post.ttitle }}
    <p><small><strong>{{ post.date | date: "%B %e, %Y" }}</strong> . {{ post.category }} .
        <a href="http://erjjones.github.com{{ post.url }}#disqus_thread"></a></small></p>			
    </li>
{% endfor %}	
</ul>
